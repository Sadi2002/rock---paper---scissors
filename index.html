<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-side">
        <div class="title">
          <p>Rock</p>
          <p>Paper</p>
          <p>Scissors</p>
        </div>
        <div class="score-box">
          <div class="score-text">Wins</div>
          <span class="score"></span>
        </div>
      </div>
      <main class="bottom-side">
        <div class="paper" id="paper">
          <img src="./images/icon-paper.svg" alt="paper icon" />
        </div>
        <div class="scissors" id="scissors">
          <img src="./images/icon-scissors.svg" alt="scissors icon" />
        </div>
        <div class="rock" id="rock">
          <img src="images/icon-rock.svg" alt="rock icon" />
        </div>
        <img
          class="triangle"
          src="./images/bg-triangle.svg"
          alt="triangle icon"
        />
      </main>
      <section class="fight-box none">
        <div class="fight">
          <div class="me">
            <div class="paper">
              <img src="" alt="icon" />
            </div>
            <p class="fight-text">You</p>
          </div>
          <div class="oponent">
            <div class="rock computer">
              <img src="./images/icon-rock.svg" alt="rock icon" />
            </div>
            <p class="fight-text">Computer</p>
          </div>
        </div>
        <div class="result-box">
          <h4 class="result"></h4>
          <button class="play-again">Play again</button>
        </div>
      </section>
      <div class="rules-box">
        <button class="rules"></button>
      </div>
    </div>
    <div class="rules-container hide">
      <h2>Rules</h2>
      <img src="/images/image-rules.svg" alt="rules icon" />
      <img src="./images/icon-close.svg" alt="close icon" class="close" />
    </div>

    <div class="overlay hide"></div>
    <span class="count"></span>

    <script src="script.js"></script>
  </body>
</html>
